{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #9C27B0;">Register</h1>
    <div class="card p-4 shadow-lg">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <input type="submit" name="submit" value="Daftar" class="btn btn-purple"/>
            </div>
        </form>

        {% if messages %}
            <ul class="mt-4">
                {% for message in messages %}
                    <li class="alert alert-danger">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
{% endblock content %}
