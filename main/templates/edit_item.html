{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #FFC107;">Edit Item</h1>
    <div class="card p-4 shadow-lg">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <input type="submit" value="Edit Item" class="btn btn-warning"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
